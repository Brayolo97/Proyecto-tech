<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido | Voluntariados</title>
  <link rel="stylesheet" href="intro.css" />
</head>
<body>
  <!-- portada -->
  <header class="hero">
    
    <h1>¡Bienvenido a Voluntariados!</h1>
    <img class="imagen-voluntariado" src="IMG/Comunidades_vulnerables.jpg" alt="imagen de comunidades vulnerables">
    <img class="imagen-voluntariado" src="IMG/Educativo.jpg" alt="imagen de educación">
    <img class="imagen-voluntariado" src="IMG/Protección_a_la_Salud.jpg" alt="imagen de salud">
    <img class="imagen-voluntariado" src="IMG/Protección_ambiental.jpg" alt="imagen ambiental">

    <p>Únete, ayuda, suma impacto y haz el cambio.</p>
  </header>

  <!-- Tarjetas de métricas -->
  <section class="metrics">
    <div class="card">
      <h2>Total inscritos</h2>
      <div id="regCount" class="value">0</div>
    </div>

    <div class="card">
      <h2>Visitas a esta página</h2>
      <div id="visitCount" class="value">0</div>
    </div>
  </section>

  <!-- Botón para ir al sitio principal -->
  <div class="actions">
    <a id="goSite" class="btn" href="index.html">Entrar al sitio</a>
  </div>

  <footer class="foot">
    <small>No captan datos reales porque no cuenta con almacenamiento</small>
  </footer>

  <script src="intro.js"></script>
</body>
</html>
